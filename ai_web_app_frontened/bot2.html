<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title id="titleid">Speech To Text</title>
  </head>
  <body class="container pt-5 bg-dark" style="margin-left:10px;display:flex;justify-content: space-between;">
    <span style="color:red;position:absolute;margin-left:45%;margin-top:-50px;" id="errormsg"></span>
    <div class="header" style="display:flex,justify-content:space-between;">
    <div class ="loginuser" style="position:absolute;margin-left:1400px;margin-top:-20px;flex-basis: 10px;box-sizing: border-box;-moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    width: auto;
    height: 30px;
    border: 2px solid #969696;border-color:white;">
      <img src="http://13.231.225.7:8000/images/icons8-user-50.png" height="30">
      <span id = "username200" style="color:white;">User</span>
    </div>
    <div id="camera" style="position:absolute;width:170px;height:350px;border:1px solid white;margin-top:-40px;margin-left:43%;">
      <video id="webCam" autoplay playsinlne width="800" height="600"></video>
      <canvas id="canvas"></canvas>
      <a download>SNAP</a>
    </div>
  </div>
    <div class ="cont1" style="flex-basis: 100px;margin-top:100px;">
    <div class="mt-4" id="div_language" style="width:500px">
      <h2 class="mb-3 text-light">Select Language</h2>
      <select class="form-select bg-secondary text-light" id="select_language" onchange="updateCountry()"></select>
      <select class="form-select bg-secondary text-light mt-2" id="select_dialect"></select>
    </div>
    <h2 class="mt-4 text-light">Transcript</h2>
    <div class="p-3" style="border: 1px solid gray; height: 300px; border-radius: 8px;overflow-y:auto;">
      <span id="final" class="text-light"></span>
      <span id="interim" class="text-secondary"></span>
    </div>
    <div class="mt-4">
      <button class="btn btn-success" id="start">Start</button>
      <button class="btn btn-danger" id="stop">Stop</button>
      <button class="btn btn-success" id="submit" onclick="textsubmit()">Submit</button>
      <p id="status" class="lead mt-3 text-light" style="display: none">Listenting ...</p>
    </div>
  </div>
  <div class="cont2" style="flex-basis: 200px;margin: 100px 20px">
    <h2 class="mt-4 text-light">Script</h2>
    <div class="p-3" style="border: 1px solid gray;width:600px;height:460px;border-radius: 8px;overflow-y:auto;">
      <span id="final2" class="text-light"></span>
      <span id="interim2" class="text-secondary"></span>
    </div>
  </div>
  <div class="cont3" style="flex-basis: 200px;margin: 100px 20px">
    <h2 class="mt-4 text-light">Hint</h2>
    <div class="p-3" style="border: 1px solid gray;width:300px;height:460px;border-radius: 8px;overflow-y:auto;">
      <span id="final3" class="text-light"></span>
      <span id="interim3" class="text-secondary"></span>
    </div>
    <div>
      <div class="p-4" style="display:flex;justify-content: space-between;margin-left:-20px;">
        <div class="p-4-1">
          <textarea id="vocab1" placeholder="word" rows="4" cols="50" style="width:150px;height:50px;border-radius:8px;resize:none;"></textarea>
        </div>
        <div class="p-4-2">
          <textarea id="vocab2" placeholder="description" rows="4" cols="50" style="width:150px;height:50px;border-radius:8px;resize:none;"></textarea>
        </div>
      </div>
      <div style="margin-top:-15px;margin-left:5px;">
        <button class="btn btn-success" id="submit">Add</button>
      </div>
    </div>
  </div>
  </body>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
  <script>
    
    Webcam.set({
      width:170,
      height:180,
      image_format:'jpeg',
      jpeg_quality:1080
    })
    Webcam.attach("#camera")
  </script>
  <script src="js/speechRecognition.js"></script>
  <script src="js/language.js"></script>
  <script src="js/backendData.js"></script>
</html>
